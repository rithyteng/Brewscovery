<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="myapp/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Your Brew</title>
    {% load static %}
      <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">


</head>
<style>
    .spacing{
        margin-left: 10px;
    }
    .errors{
        color:red;
    }
</style>


<body>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Add Your Brew</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="btn btn-primary" href="/">Home</a>
        <div class="spacing">
        <a class="btn btn-primary" href="/thelogin">Dashboard</a>
        </div>
    </nav>




    <div class="formhold">
        <form class="forming"action="/addbrew" method="POST" >
            {% csrf_token %}
            <div class='errors'>
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                    {% endif %}
        </div>
            <div class="form-group">
                <label for="brewtype">Brew Name:</label>
                <input type="text" name ="beer" id="brewtype" class="form-control" placeholder="The brew of your choice">

            </div>
            <div class="form-group">
                <label for="abv">Alcohol Content(ABV):</label>
                <input type="number" step="0.1" min="0" max="15" name="abv" id="abv" class="form-control" placeholder="How drunk you tryin to get">

            </div>
            <div class="form-group">
                <label for="bitter">Bitterness(IBU):</label>
                <input type="number" step=".1" min="0" max="100" name="ibu" id="bitter" class="form-control" placeholder="How bitter or sweet is this brew">
            </div>
            <div class="form-group">
                <label for="brewer">Brewery:</label>
                <input type="text" name="brewery" id="brewery" class="form-control" placeholder="Where is this coming from">
            </div>

            <div class="form-group">
                <label for="type">Type:</label>
                <select name="category" id="type">

                    <option value="lager">Lager</option>
                    <option value="ale">Ale</option>
                    <option value="malt">Malt</option>
                    <option value="stout">Stout</option>
                    <option value="ipa">IPA</option>


                </select>
            </div>
            <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>


            <input type="submit" class="btn btn-dark" value="Add Yo Brew">

        </form>
    </div>


</body>


</html>
